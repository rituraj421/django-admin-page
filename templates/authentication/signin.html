<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
    <h3>Sign In</h3>
    
    <form actions="/signin" method="post">
    {% csrf_token %}        
        <label for="">Username</label>
        <input type="text" id="username" name="username" placegolder="Create a username (only letters and numbers)" Required>
        <br>

        <label for="">password</label>
        <input type="text" id="pass1" name="pass1" placegolder="Enter Your Password" Required>
        <br>

        
        
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
